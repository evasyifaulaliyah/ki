<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Menyembunyikan Data dalam Gambar dengan PVD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Aplikasi Menyembunyikan Data dalam Gambar dengan PVD</h1>
      <input type="file" id="imageInput" accept="image/*" />
      <textarea
        id="messageInput"
        placeholder="Masukkan pesan yang ingin disembunyikan"
      ></textarea>
      <button id="hideButton">Sembunyikan Pesan</button>
      <button id="revealButton">Ungkap Pesan</button>
      <div class="image-container">
        <div>
          <h2>Gambar Asli</h2>
          <img id="originalImage" alt="Gambar Asli" />
        </div>
        <div>
          <h2>Gambar dengan Pesan</h2>
          <img id="stegoImage" alt="Gambar dengan Pesan" />
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <p id="outputMessage"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
